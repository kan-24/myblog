spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
  sql:
    init:
      mode: never
mybatis:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: com.example.blogx.post,com.example.blogx.user,com.example.blogx.comment
  configuration:
    map-underscore-to-camel-case: true
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://example.com}
